<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天助手</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>对话列表</h2>
                <button id="newChatBtn" class="new-chat-btn"><i class="fas fa-plus"></i> 新对话</button>
            </div>
            <ul id="chatList" class="chat-list">
                <!-- 对话列表项将在这里动态添加 -->
            </ul>
        </aside>
        <main class="chat-container">
            <div class="chat-header">
                <h1 contenteditable="true"><i class="fas fa-robot"></i> AI 聊天助手</h1>
                <button id="themeToggle" class="theme-toggle" aria-label="切换主题"><i class="fas fa-moon"></i></button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- 消息将在这里动态添加 -->
            </div>
            <div class="chat-input">
                <textarea id="userInput" placeholder="在这里输入您的问题..." rows="1"></textarea>
                <button id="sendButton" class="send-button" aria-label="发送消息"><i
                        class="fas fa-paper-plane"></i></button>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>

</html>

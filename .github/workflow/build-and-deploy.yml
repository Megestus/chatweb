name: Use Environment Variable

on:
  push:
    branches: [main]  # 或者你希望触发的分支
  pull_request:
    branches: [main]  # 或者你希望触发的分支

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      MY_API_KEY: ${{ secrets.MY_API_KEY }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Use API Key
        run: |
          echo "The API Key is: $MY_API_KEY"
          # 这里你可以添加其他使用API密钥的命令或脚本
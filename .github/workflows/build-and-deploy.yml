name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 如果您的项目需要安装依赖，请取消下面这行的注释
      # - name: Install Dependencies
      #   run: npm install

      - name: Build
        run: node build.js
        env:
          MY_API_KEY: ${{ secrets.MY_API_KEY }}

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          token: ${{ secrets.CHATAPI }}  # 使用新创建的CHATAPI令牌